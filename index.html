<!doctype html>
<html lang="en" data-theme="system">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Bridges Park</title>

<style>
/* ======================================================
   PREMIUM MOBILE UI – FINAL (app.js compatible)
   ====================================================== */

:root{
  --bg:#070a0f;
  --text:#e5e7eb;
  --muted:#9aa3b2;

  --card:rgba(17,21,27,.78);
  --border:rgba(255,255,255,.10);

  --accent:#9ED37A;
  --accentSoft:rgba(158,211,122,.20);
  --activeBorder:rgba(158,211,122,.95);

  --controlBg:rgba(27,34,48,.70);
  --controlBg2:rgba(27,34,48,.55);

  --scoreUnder:rgba(16,185,129,.22);
  --scoreEven:rgba(148,163,184,.20);
  --scoreOver:rgba(244,63,94,.22);

  --thead:rgba(23,28,36,.75);
  --rowBg:rgba(17,21,27,.72);
  --rowBorder:rgba(255,255,255,.10);
  --totalRow:rgba(27,35,65,.65);

  --progressTrack:rgba(255,255,255,.12);
  --progressFill:var(--accent);

  --shadow:0 16px 34px rgba(0,0,0,.28);
  --shadow2:0 10px 20px rgba(0,0,0,.22);
}

/* Light mode */
html[data-theme="light"]{
  color-scheme:light;
  --bg:#f6f7fb;
  --text:#0f172a;
  --muted:#64748b;
  --card:rgba(255,255,255,.78);
  --border:rgba(15,23,42,.12);
  --accent:#8FBC6C;
  --accentSoft:rgba(143,188,108,.20);
  --controlBg:rgba(255,255,255,.75);
  --controlBg2:rgba(255,255,255,.60);
  --rowBg:rgba(255,255,255,.60);
  --rowBorder:rgba(15,23,42,.12);
  --totalRow:rgba(143,188,108,.18);
  --progressTrack:rgba(15,23,42,.10);
  --shadow:0 16px 34px rgba(2,6,23,.12);
  --shadow2:0 10px 20px rgba(2,6,23,.10);
}

html[data-theme="dark"]{ color-scheme:dark; }

html,body{height:100%}

/* Full-viewport background (prevents cut-off) */
html::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(900px 500px at 10% -10%, rgba(158,211,122,.25), transparent 60%),
    radial-gradient(700px 400px at 95% 10%, rgba(125,186,121,.20), transparent 65%),
    var(--bg);
}

body{
  margin:0;
  padding:max(14px,env(safe-area-inset-top)) 16px max(18px,env(safe-area-inset-bottom)) 16px;
  font-family:-apple-system,system-ui,sans-serif;
  color:var(--text);
}

.muted{color:var(--muted);font-size:12px}

/* ================= HEADER ================= */
.header{display:flex;align-items:center;justify-content:space-between;gap:12px}
.headerLeft{display:flex;align-items:center;gap:12px;flex:1}

.logoImg{width:56px;height:56px;object-fit:contain;border:none}

.brand h1{
  margin:0;
  font-size:34px;
  font-weight:950;
  letter-spacing:-.6px;
}
.subtitle{margin-top:4px;color:var(--muted);font-size:13px}

.control{
  border-radius:18px;
  border:1px solid var(--border);
  background:var(--controlBg);
  box-shadow:var(--shadow2);
  backdrop-filter:blur(12px);
}

/* Theme toggle */
.themeToggleBtn{
  width:52px;height:52px;
  display:flex;align-items:center;justify-content:center;
}
.themeToggleBtn img{width:24px;height:24px}

/* ================= INFO ================= */
.infoGrid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
.infoCard{padding:14px}
.infoValue{font-size:22px;font-weight:950;margin-top:6px}

/* ================= LEGEND ================= */
.legend{display:flex;gap:14px;margin-top:12px}
.dot{width:10px;height:10px;border-radius:999px;border:1px solid var(--border)}
.dot-under{background:var(--scoreUnder)}
.dot-even{background:var(--scoreEven)}
.dot-over{background:var(--scoreOver)}

/* ================= BUTTONS ================= */
button{
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:950;
  color:var(--text);
  cursor:pointer;
}
button:active{transform:scale(.985)}

#btnGen{
  margin-top:12px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.18),transparent),
    radial-gradient(1100px 160px at 50% 0%,rgba(158,211,122,.25),transparent),
    var(--controlBg);
}

.btnRowTwo{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
.btnSecondary{background:var(--controlBg2);font-size:15px}

/* ================= NAMES ================= */
.nameBlock{margin-top:12px;padding:12px}
.row{display:flex;gap:12px;flex-wrap:wrap}
.grow{flex:1}

input{
  width:100%;
  padding:15px;
  font-size:16px;
  font-weight:850;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
}

/* ================= SCORECARD ================= */
.card{margin-top:14px;padding:0;overflow:hidden}

.scoreSticky{
  position:sticky;top:8px;z-index:50;
  padding:12px;
  background:var(--card);
  border-bottom:1px solid var(--border);
  box-shadow:var(--shadow2);
}

.colHeader{
  display:grid;
  grid-template-columns:10% 44% 10% 18% 18%;
  padding:12px;
  background:var(--thead);
  border-radius:18px;
  font-weight:950;
}

.progressWrap{display:flex;gap:10px;margin-top:12px}
.progressTrack{flex:1;height:10px;border-radius:999px;background:var(--progressTrack)}
.progressFill{height:100%;width:0%;background:var(--progressFill)}
.progressText{min-width:86px;text-align:right;font-weight:900;color:var(--muted)}

table{
  width:100%;
  border-spacing:0 12px;
  table-layout:fixed;
  padding:0 12px 12px;
}

colgroup col:nth-child(1){width:10%}
colgroup col:nth-child(2){width:44%}
colgroup col:nth-child(3){width:10%}
colgroup col:nth-child(4){width:18%}
colgroup col:nth-child(5){width:18%}

td,th{padding:14px;text-align:center;overflow:visible}

tbody tr.holeRow td{
  background:var(--rowBg);
  border-top:1px solid var(--rowBorder);
  border-bottom:1px solid var(--rowBorder);
}
tbody tr.holeRow td:first-child{
  border-left:1px solid var(--rowBorder);
  border-radius:22px 0 0 22px;
}
tbody tr.holeRow td:last-child{
  border-right:1px solid var(--rowBorder);
  border-radius:0 22px 22px 0;
}

tr.holeRow.active td{
  background:
    linear-gradient(90deg,var(--accentSoft),transparent),
    var(--rowBg);
}
tr.holeRow.active td:first-child{
  box-shadow:inset 5px 0 0 var(--activeBorder);
}

/* Throw pills */
.twoPip{display:inline-flex;align-items:center;gap:10px}
.goalTag{
  height:22px;
  min-width:62px;
  padding:0 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:950;
  display:inline-flex;align-items:center;justify-content:center;
}
.goal-tee{background:#0b0d10;color:#fff}
.goal-white{background:#fff;color:#111}
.goal-blue{background:#1f6feb;color:#fff}
.goal-orange{background:#ff8a00}
.goal-pink{background:#ff5aa5}
.goal-red{background:#e11d48;color:#fff}
.goal-green{background:#16a34a;color:#fff}
.goal-yellow{background:#ffd400}

/* Selects */
select{
  width:100%;
  max-width:92px;
  padding:10px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:950;
}

/* Totals */
tfoot tr.totalRow td, tfoot tr.totalRow th{
  background:var(--totalRow);
}

/* Toast */
.toast{
  position:fixed;bottom:18px;left:50%;
  transform:translateX(-50%);
  padding:10px 14px;
  background:rgba(0,0,0,.85);
  color:#fff;border-radius:14px;
  opacity:0;pointer-events:none;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="header">
  <div class="headerLeft">
    <img id="logoLight" class="logoImg" src="C542D141-EA75-4C1C-9345-50C8E08D9EE5.png">
    <img id="logoDark" class="logoImg" src="B19327BB-FD35-4A0C-8F34-56CC91793687.png" style="display:none">
    <div class="brand">
      <h1>Bridges Park</h1>
      <div class="subtitle">Disc Golf • Course Generator + Scorecard</div>
    </div>
  </div>
  <button id="themeToggle" class="themeToggleBtn control">
    <img id="themeIcon" src="moon.png">
  </button>
</div>

<div class="infoGrid">
  <div class="infoCard control">
    <div class="muted">Holes</div>
    <div class="infoValue">18</div>
  </div>
  <div class="infoCard control">
    <div class="muted">Par (Front / Back / Total)</div>
    <div class="infoValue"><span id="parFrontTop">–</span> / <span id="parBackTop">–</span> / <span id="parTotalTop">–</span></div>
  </div>
</div>

<div class="legend">
  <div><span class="dot dot-under"></span> Under</div>
  <div><span class="dot dot-even"></span> Even</div>
  <div><span class="dot dot-over"></span> Over</div>
</div>

<button id="btnGen" class="control">Generate New Course</button>

<div class="btnRowTwo">
  <button id="btnClear" class="btnSecondary control">Clear Scores</button>
  <button id="btnCopyLink" class="btnSecondary control">Copy Share Link</button>
</div>

<div class="nameBlock control">
  <div class="row">
    <input id="n1" class="grow" placeholder="Player 1 name">
    <input id="n2" class="grow" placeholder="Player 2 name">
  </div>
</div>

<div class="card control">
  <div class="scoreSticky">
    <div class="colHeader">
      <div>#</div><div>Throw</div><div>Par</div><div>P1</div><div>P2</div>
    </div>
    <div class="progressWrap">
      <div class="progressTrack"><div id="progressFill" class="progressFill"></div></div>
      <div id="progressText" class="progressText">0 / 18</div>
    </div>
  </div>

  <table>
    <colgroup><col><col><col><col><col></colgroup>
    <tbody id="mainBody"></tbody>
    <tfoot>
      <tr id="backRow">
        <th colspan="2">Back 9</th>
        <th id="parBackCell">–</th>
        <th><span id="bd1">0</span></th>
        <th><span id="bd2">0</span></th>
      </tr>
      <tr class="totalRow">
        <th colspan="2">Total</th>
        <th id="parTotalCell">–</th>
        <th><span id="d1">0</span></th>
        <th><span id="d2">0</span></th>
      </tr>
    </tfoot>
  </table>
</div>

<div id="toast" class="toast">Saved</div>

<!-- THEME TOGGLE SCRIPT -->
<script>
(function(){
  const root=document.documentElement;
  const btn=document.getElementById("themeToggle");
  const icon=document.getElementById("themeIcon");
  const logoLight=document.getElementById("logoLight");
  const logoDark=document.getElementById("logoDark");

  function prefersDark(){
    return window.matchMedia("(prefers-color-scheme: dark)").matches;
  }
  function apply(theme){
    root.setAttribute("data-theme",theme);
    const dark=theme==="dark";
    icon.src=dark?"sun.png":"moon.png";
    logoLight.style.display=dark?"none":"block";
    logoDark.style.display=dark?"block":"none";
  }

  const saved=localStorage.getItem("bp_theme");
  apply(saved?saved:(prefersDark()?"dark":"light"));

  btn.onclick=()=>{
    const current=root.getAttribute("data-theme");
    const next=current==="dark"?"light":"dark";
    localStorage.setItem("bp_theme",next);
    apply(next);
  };
})();
</script>

<script src="app.js?v=5"></script>
</body>
</html>
