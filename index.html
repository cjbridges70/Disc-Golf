<!doctype html>
<html lang="en" data-theme="system">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bridges Park</title>

<style>
/* ================== THEME VARIABLES ================== */
:root{
  --bg:#ffffff;
  --text:#111;
  --muted:#666;
  --card:#ffffff;
  --border:#dddddd;
  --thead:#f5f5f5;
  --row:#ffffff;
  --rowBorder:#e5e5e5;
  --btn:#efefef;

  --under:#d1fae5;
  --even:#f3f4f6;
  --over:#fee2e2;

  --accent:#9db775;
  --accentSoft:#eaf2de;

  --totalRow:#eef2ff;

  --progressTrack:#e5e7eb;
  --progressFill:var(--accent);
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b0d10;
    --text:#e8e8e8;
    --muted:#a7a7a7;
    --card:#11151b;
    --border:#2a2f38;
    --thead:#171c24;
    --row:#11151b;
    --rowBorder:#2a2f38;
    --btn:#1b2230;

    --under:#0f3b2b;
    --even:#202634;
    --over:#3b1416;

    --accent:#a8c986;
    --accentSoft:#172114;

    --totalRow:#1b2341;

    --progressTrack:#202634;
  }
}

html[data-theme="light"]{ color-scheme: light; }
html[data-theme="dark"]{ color-scheme: dark; }

body{
  margin:16px;
  font-family:-apple-system, system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================== HEADER ================== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.headerLeft{
  display:flex;
  gap:12px;
  align-items:center;
}

.logoImg{
  width:56px;
  height:56px;
  border:none;
  background:none;
}

h1{
  margin:0;
  font-size:26px;
}
.subtitle{
  font-size:12px;
  color:var(--muted);
}

.themeToggle{
  width:44px;
  height:44px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
}
.themeToggle img{
  width:22px;
  height:22px;
}

/* ================== INFO CARDS ================== */
.infoGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:12px;
}
.infoCard{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
}
.infoLabel{ font-size:12px; color:var(--muted); }
.infoValue{ font-size:16px; font-weight:800; }

/* ================== LEGEND ================== */
.legend{
  display:flex;
  gap:12px;
  margin-top:10px;
  font-size:12px;
}
.dot{
  width:12px;
  height:12px;
  border-radius:4px;
  display:inline-block;
  border:1px solid var(--border);
}
.dot-under{ background:var(--under); }
.dot-even{ background:var(--even); }
.dot-over{ background:var(--over); }

/* ================== BUTTONS ================== */
button{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--btn);
  margin-top:10px;
  transition:transform .08s ease;
}
button:active{ transform:scale(.98); }

.btnRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* ================== PLAYER NAMES ================== */
.nameBlock{
  margin-top:12px;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
}
.nameBlock input{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

/* ================== SCORECARD ================== */
.card{
  margin-top:14px;
  border:1px solid var(--border);
  border-radius:12px;
  background:var(--card);
  padding:12px;
}

.scoreSticky{
  position:sticky;
  top:0;
  z-index:20;
  background:var(--card);
  margin:-12px -12px 10px;
  padding:10px 12px;
  border-bottom:1px solid var(--border);
  border-radius:12px 12px 0 0;
}

.progressTrack{
  height:10px;
  background:var(--progressTrack);
  border-radius:999px;
  overflow:hidden;
  border:1px solid var(--border);
}
.progressFill{
  height:100%;
  width:0%;
  background:var(--progressFill);
  transition:width .25s ease;
}
.progressRow{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.progressText{
  font-size:12px;
  color:var(--muted);
  min-width:70px;
  text-align:right;
}

/* ===== COLUMN HEADER (LOCKED WIDTHS) ===== */
.colHeader{
  display:grid;
  grid-template-columns:10% 44% 10% 18% 18%;
  padding:10px 8px;
  background:var(--thead);
  border:1px solid var(--border);
  border-radius:12px;
  font-weight:800;
  text-align:center;
}

/* ================== TABLE ================== */
table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 10px;
}

colgroup col:nth-child(1){ width:10%; }
colgroup col:nth-child(2){ width:44%; }
colgroup col:nth-child(3){ width:10%; }
colgroup col:nth-child(4){ width:18%; }
colgroup col:nth-child(5){ width:18%; }

td, th{
  padding:10px 8px;
  text-align:center;
  white-space:nowrap;
}

tbody tr td{
  background:var(--row);
  border-top:1px solid var(--rowBorder);
  border-bottom:1px solid var(--rowBorder);
}
tbody tr td:first-child{
  border-left:1px solid var(--rowBorder);
  border-radius:14px 0 0 14px;
}
tbody tr td:last-child{
  border-right:1px solid var(--rowBorder);
  border-radius:0 14px 14px 0;
}

/* ================== GOAL PIPS ================== */
.goalTag{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:46px;
  height:16px;
  padding:0 6px;
  border-radius:999px;
  font-size:10px;
  font-weight:800;
}
.goal-tee{ background:#111; color:#fff; }
.goal-white{ background:#fff; color:#111; border:1px solid #ddd; }
.goal-orange{ background:#ff8a00; }
.goal-blue{ background:#1f6feb; color:#fff; }
.goal-pink{ background:#ff5aa5; }
.goal-red{ background:#e11d48; color:#fff; }
.goal-green{ background:#16a34a; color:#fff; }
.goal-yellow{ background:#ffd400; }

.throwWrap{
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.arrow{ font-size:12px; color:var(--muted); }

/* ================== SELECT ================== */
select{
  font-size:15px;
  padding:7px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}
.score-under{ background:var(--under); }
.score-even{ background:var(--even); }
.score-over{ background:var(--over); }

/* ================== TOTAL ROW ================== */
tfoot td, tfoot th{
  background:var(--totalRow);
  font-weight:800;
}

/* ================== TOAST ================== */
.toast{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,20,22,.92);
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  opacity:0;
  transition:.2s;
}
.toast.show{ opacity:1; }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="headerLeft">
    <img id="logoLight" class="logoImg" src="C542D141-EA75-4C1C-9345-50C8E08D9EE5.png">
    <img id="logoDark" class="logoImg" src="B19327BB-FD35-4A0C-8F34-56CC91793687.png" style="display:none;">
    <div>
      <h1>Bridges Park</h1>
      <div class="subtitle">Disc Golf • Course Generator + Scorecard</div>
    </div>
  </div>
  <button id="themeToggle" class="themeToggle">
    <img id="themeIcon" src="moon.png">
  </button>
</div>

<!-- INFO -->
<div class="infoGrid">
  <div class="infoCard"><div class="infoLabel">Holes</div><div class="infoValue">18</div></div>
  <div class="infoCard">
    <div class="infoLabel">Par (F / B / T)</div>
    <div class="infoValue"><span id="parFrontTop">–</span> / <span id="parBackTop">–</span> / <span id="parTotalTop">–</span></div>
  </div>
</div>

<!-- LEGEND -->
<div class="legend">
  <div><span class="dot dot-under"></span> Under</div>
  <div><span class="dot dot-even"></span> Even</div>
  <div><span class="dot dot-over"></span> Over</div>
</div>

<button id="btnGen">Generate New Course</button>

<div class="btnRow">
  <button id="btnClear">Clear Scores</button>
  <button id="btnCopyLink">Copy Share Link</button>
</div>

<div class="nameBlock">
  <input id="n1" placeholder="Player 1 name">
  <input id="n2" placeholder="Player 2 name" style="margin-top:8px">
</div>

<!-- SCORECARD -->
<div class="card">
  <div class="scoreSticky">
    <div class="progressRow">
      <div class="progressTrack"><div id="progressFill" class="progressFill"></div></div>
      <div id="progressText" class="progressText">0 / 18</div>
    </div>
    <div class="colHeader">
      <div>#</div><div>Throw</div><div>Par</div><div>P1</div><div>P2</div>
    </div>
  </div>

  <table>
    <colgroup>
      <col><col><col><col><col>
    </colgroup>
    <tbody id="mainBody"></tbody>
    <tfoot>
      <tr>
        <th colspan="2" style="text-align:left">Back 9</th>
        <th id="parBackCell">–</th>
        <th id="bd1">0</th>
        <th id="bd2">0</th>
      </tr>
      <tr>
        <th colspan="2" style="text-align:left">Total</th>
        <th id="parTotalCell">–</th>
        <th id="d1">0</th>
        <th id="d2">0</th>
      </tr>
    </tfoot>
  </table>
</div>

<div id="toast" class="toast">Saved</div>

<script src="app.js?v=1"></script>
</body>
</html>
